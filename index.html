<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="display-screen">
        <input type="text" id="display" readonly>
    </div>
    <div class="button1">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="clearEntry()">CE</button>
        
    </div>
    <div class="button2">
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('/')">÷</button>
        <button onclick="appendToDisplay('%')">%</button>
    </div>
    <div class="button6">
        <button onclick="appendToDisplay('Math.PI')">Π</button>
        <button onclick="appendToDisplay('Math.E')">e</button>
        <button onclick="appendToDisplay('1.618033988749895')">φ</button>
        <button onclick="appendToDisplay('6.2831853071')">τ</button>
        <button onclick="appendToDisplay('inv(')">Inv</button>
    </div>
    <div class="button3">
        <button onclick="appendToDisplay('Math.sin(')">sin</button>
        <button onclick="appendToDisplay('Math.cos(')">cos</button>
        <button onclick="appendToDisplay('Math.tan(')">tan</button>
        <button onclick="appendToDisplay('Math.log(')">log</button>
        <button onclick="appendToDisplay('Math.ln(')">ln</button>
    </div>
    <div class="button4"> 
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('Math.sqrt(')">√</button>
        <button onclick="appendToDisplay('Math.pow(');">^</button>
        <button onclick="appendToDisplay('Math.exp(')">exp</button>
        <button onclick="appendToDisplay('Math.random()')">Rnd</button>
    </div>
    <div class="button4">
    
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('8')">8</button>
        
        <button onclick="appendToDisplay('7')">7</button>
        
        <button onclick="appendToDisplay('6')">6</button>
        
        <button onclick="appendToDisplay('5')">5</button>
       
    </div>
    <div class="button5">
        <button onclick="appendToDisplay('4')">4</button>
        
        <button onclick="appendToDisplay('3')">3</button>
        
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        
        <button onclick="appendToDisplay(',')">,</button>
        <button onclick="appendToDisplay('Ans')">Ans</button>
    </div>
    <script src="script.js"></script>
    </div>
</body>
</html>
